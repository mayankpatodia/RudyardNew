<ion-view class="forms-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon white-fg responsive" ng-click="toggleFilterBar()">
      <i class="icon ion-ios-search-strong"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Recordings</span>
  </ion-nav-title>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list">
      <div class="bar item-input-inset red-bg" ng-hide="!filterBarVisible">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon black-fg"></i>
          <input type="search" placeholder="Search" ng-model="filterText" class="grey-bg black-fg">
        </label>
        <button class="button button-clear white-fg" ng-click="toggleFilterBar()">
          Cancel
        </button>
      </div>
      <a class="item item-icon-right" ng-repeat="recording in recordings|filter: filterText" on-hold="onHold($index)" ng-click="play(recording)">
        <h2 class="red-fg">{{recording.callee_name}}</h2>
        <p>{{recording.initiated_time}}</p>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
