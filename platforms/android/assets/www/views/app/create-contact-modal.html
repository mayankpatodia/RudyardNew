<ion-modal-view>
    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary red-bg white-fg">
      <h1 class="title white-fg">New Contact</h1>
      <button class="button button-clear white-fg" ng-click="pick()">PhoneBook</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createContact(contact)">
        <div  class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">First Name</span>
              <input ng-model="contact.first_name" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Last Name</span>
              <input ng-model="contact.last_name" type="text">
            </label>
              <intlpn ng-model="contact.phone" placeholder="Phone" default-country="us"></intlpn>
          </div>
        </div>
        <div class="row">
          <div class="col padding">
            <button type="submit" class="button button-block red-bg white-fg">Submit</button>
          </div>
        </form>
          <div class="col padding">
            <button class="button button-block red-bg white-fg" ng-click="closeNewContact()">Cancel</button>
          </div>
        </div>

    </ion-content>
</ion-modal-view>
