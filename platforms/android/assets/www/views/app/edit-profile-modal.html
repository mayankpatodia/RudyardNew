<ion-modal-view>
  <!-- Modal header bar -->
  <ion-header-bar class="bar-secondary red-bg white-fg">
    <h1 class="title white-fg">Edit Profile</h1>
    <button class="button button-clear white-fg" ng-click="closeEditProfile()">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content class="padding">

    <form ng-submit="editSubmit(user_edit)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input ng-model="user_edit.first_name" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input ng-model="user_edit.last_name" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Phone</span>
          <input ng-model="user_edit.phone" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input ng-model="user_edit.password" type="text">
        </label>
      </div>
      <button type="submit" class="button button-block red-bg white-fg">Submit</button>
    </form>

  </ion-content>
</ion-modal-view>
