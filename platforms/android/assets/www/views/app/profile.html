<ion-view class="profile-view">
  <ion-nav-title>
    <span>Profile</span>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon white-fg responsive" ng-click="editProfile()">
      Edit
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="top-content row">
      <div class="profile-container">
        <div class="user-image-container">
          <pre-img ratio="_1_1" helper-class="rounded-image">
            <img class="user-image" ng-src="img/default-user.png" spinner-on-load>
          </pre-img>
        </div>
        <div class="user-name">{{profile.first_name}} {{profile.last_name}}</div>
      </div>
      <div class="user-background-image-outer">
        <div multi-bg="[image]"></div>
        <!-- <div multi-bg="['https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg']"></div> -->
      </div>
    </div>
    <div class="bottom-content">
      <div class="user-bio">
        <div class="list">

          <a class="item item-icon-left">
            <i class="icon ion-ios-at"></i>
            {{profile.email}}
          </a>

          <a class="item item-icon-left">
            <i class="icon ion-ios-telephone-outline"></i>
            {{profile.phone}}
          </a>

          <a class="item item-icon-left item-icon-right">
            <i class="icon ion-ios-timer"></i>
            {{profile.minutes}} minutes left
            <i class="icon ion-ios-plus-empty"></i>
          </a>

        </div>
        <div class="padding">
          <button class="button button-assertive red-bg col" ng-click="signOut()">
            SIGN OUT
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
